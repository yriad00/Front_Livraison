<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Connexion</h2>
      <p>Veuillez entrer vos identifiants pour continuer</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          formControlName="email" 
          id="email" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
          placeholder="Entrez votre email"
        />
        <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">L'email est requis</div>
          <div *ngIf="f['email'].errors['email']">Veuillez entrer un email valide</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          formControlName="password" 
          id="password" 
          class="form-control" 
          [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
          placeholder="Entrez votre mot de passe"
        />
        <div *ngIf="f['password'].touched && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Connexion
        </button>
      </div>

      <div class="login-footer">
        <p>Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a></p>
      </div>
    </form>
  </div>
</div>
