<div class="all-orders-container">
  <header class="page-header">
    <h1>My Orders</h1>
  </header>

  <div class="orders-content">
    <div class="filters">
      <div class="search-box">
        <input type="text" placeholder="Search orders...">
        <button class="search-btn">Search</button>
      </div>
      <div class="filter-options">
        <select>
          <option value="">All Statuses</option>
          <option value="pending">Pending</option>
          <option value="processing">Processing</option>
          <option value="in-transit">In Transit</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
        <select>
          <option value="">Sort By</option>
          <option value="date-desc">Date (Newest)</option>
          <option value="date-asc">Date (Oldest)</option>
          <option value="amount-desc">Amount (High to Low)</option>
          <option value="amount-asc">Amount (Low to High)</option>
        </select>
      </div>
    </div>

    <div class="orders-table">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Status</th>
            <th>Destination</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{ order.id }}</td>
            <td>{{ order.date }}</td>
            <td>
              <span class="status-badge" [ngClass]="order.status.toLowerCase()">
                {{ order.status }}
              </span>
            </td>
            <td>{{ order.destination }}</td>
            <td>{{ order.amount }}</td>
            <td class="actions">
              <button class="btn-view">View</button>
              <button class="btn-track" *ngIf="order.status === 'In Transit'">Track</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <button class="btn-page">&laquo;</button>
      <button class="btn-page active">1</button>
      <button class="btn-page">2</button>
      <button class="btn-page">3</button>
      <button class="btn-page">&raquo;</button>
    </div>
  </div>
</div>
