<div class="platform-issue-wrapper">
  <h2>Report Platform Issue</h2>

  <form *ngIf="showForm" (ngSubmit)="submitIssue()">
    <div class="form-group">
      <label for="issue">Issue Title</label>
      <input id="issue" type="text" [(ngModel)]="issue" name="issue" placeholder="Enter issue title" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="description" name="description" rows="4" placeholder="Describe the issue" required></textarea>
    </div>
    <button type="submit" [disabled]="!issue || !description">Submit</button>
  </form>

  <div *ngIf="submitted" class="confirmation">
    <p>Your platform issue has been submitted to the admin.</p>
    <button (click)="resetForm()">Submit another issue</button>
  </div>
</div>
